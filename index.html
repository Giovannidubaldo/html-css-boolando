<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container-header">
            <div class="row-header d-flex">
                <div class="col-15 height-50 d-flex">
                    <ul class="d-flex">
                        <li>Donna</li>
                        <li>Uomo</li>
                        <li>Bambini</li>
                    </ul>
                </div>
                <div class="col-70 d-flex">
                    <img class="img-full" src="./images/boolean-logo.png" alt="Boolando">
                </div>
                <div class="col-15 height-50"></div>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main>
       <div class="container-main">
          <div class="row">
            <div class="col-33">
                <div class="product">
                    <img class="image" src="./images/1.webp" alt="">
                    <span class="discount">-50&percnt;</span>
                    <span class="text-green">Sostenibilità</span>
                    <div class="heart"></div>
                </div>
            </div>
            <div class="col-33">
                <div class="product">
                    <img class="image" src="./images/2.webp" alt="">
                    <span class="discount">-30&percnt;</span>
                    <div class="heart"></div>
                </div>
            </div>
            <div class="col-33">
                <div class="product">
                    <img class="image" src="./images/3.webp" alt="">
                    <span class="discount">-30&percnt;</span>
                    <div class="heart"></div>
                </div>
            </div>
            <div class="col-33">
                <div class="product">
                    <img class="image" src="./images/4.webp" alt="">
                    <span class="discount">-50&percnt;</span>
                    <span class="text-green">Sostenibilità</span>
                    <div class="heart"></div>
                </div>
            </div>
            <div class="col-33">
                <div class="product">
                    <img class="image" src="./images/5.webp" alt="">
                    <div class="heart"></div>
                </div>
            </div>
            <div class="col-33">
                <div class="product">
                    <img class="image" src="./images/6.webp" alt="">
                    <span class="text-green p-left">Sostenibilità</span>
                    <div class="heart"></div>
                </div>
            </div>
          </div>
       </div>

    </main>

    <!-- FOOTER -->
    <footer>

    </footer>
</body>
</html>
